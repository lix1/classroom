<ul class="breadcrumb bg-light lter b-b wrapper-md">
    <li><a ui-sref="app.home"><i class="fa fa-home"></i> Home </a></li>
    <li><a ui-sref="app.classroom({slug: classroom.slug })"><i class="fa fa-users"></i> {{classroom.courseId}}</a></li>
    <li class="active"><i class="fa fa-users"></i> Calendar</li>
</ul>
 <div class="hbox hbox-auto-xs hbox-auto-sm">
        <div class="col wrapper-md">
            <div class="clearfix m-b">
                <button type="button" class="btn btn-sm btn-default" ng-click="addEvent()">
                    <i class="fa fa-plus"></i>
                </button>
                <button type="button" class="btn btn-default btn-addon" ui-toggle-class="show" target="#aside" ng-show="false">
                    <i class="fa fa-bars"></i> List
                </button>

            </div>
            <div class="pos-rlt">
                <div class="fc-overlay">
                    <div class="panel bg-white b-a pos-rlt">
                        <span class="arrow"></span>
                        <div class="h4 font-thin m-b-sm">{{event.title}}
                            <div class="pull-right"><a ng-click="editEvent(event)"><i class="fa fa-edit text-muted m-r-xs"></i></a><a ng-click="deleteEvent(event)"><i class="fa fa-trash-o text-muted m-r-xs"></i></a></div>
                        </div>
                        <div class="line b-b b-light"></div>
                        <div class="ng-hide" ng-show='event.start'><i class="icon-clock text-muted m-r-xs"></i><span class="text-muted">starts</span> {{eventTimeFormat(event.start)}}</div>
                        <div class="ng-hide" ng-show='event.end'><i class="icon-clock text-muted m-r-xs"></i><span class="text-muted">ends</span> {{eventTimeFormat(event.end)}}</div>
                        <div class="m-t-sm">{{event.info}}</div>
                    </div>
                </div>
                <div class="calendar" ng-model="eventSources" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
            </div>
        </div>
        <div class="col w-md w-auto-xs bg-light dk bg-auto b-l hide" id="aside">
            <div class="wrapper">
                <div ng-repeat="e in events" class="bg-white-only r r-2x m-b-xs wrapper-sm {{e.className[0]}}">
                    <input ng-model="e.title" class="form-control m-t-n-xs no-border no-padder no-bg">
                    <a class="pull-right text-xs text-muted" ng-click="remove($index)"><i class="fa fa-trash-o"></i></a>
                    <div class="text-xs text-muted">{{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}</div>
                </div>
            </div>
        </div>
    </div>
