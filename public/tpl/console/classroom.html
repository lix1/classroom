<ul class="breadcrumb bg-light lter b-b wrapper-md">
    <li><a ui-sref="app.console.home"><i class="fa fa-home"></i> Home </a>
    <li class="active"><i class="fa fa-users"></i> {{classroom.courseNumber}} - {{classroom.title}}</li>
</ul>

<div class="wrapper-md">
    <div class="wrapper col-lg-12">
        <div class="panel-heading wrapper-xs bg-info no-border"></div>
        <div class="panel">
            <div class="table-responsive">
                <table datatable="ng" class="table table-striped m-b-none">
                    <thead ng-show="false">
                    <th></th>
                    <th></th>
                    <th></th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="question in classroom.queations" ui-sref="app.question({questionId: question.id })">
                        <td width="10%" align="center"><div>{{ question.votes }}</div><div>votes</div></td>
                        <td width="10%" align="center"><div>{{ question.answerCount }}</div><div>answers</div></td>
                        <td><p>{{ question.title }}</p><div><span class="label bg-info m-r-xs" ng-repeat="tag in question.tags">tag</span></div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <button class="btn-lg btn-success" ng-click="askQuestion()">Ask Questions</button>
    </div>
</div>
