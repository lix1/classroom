<div class="modal-header">
  <h3 class="modal-title">Confirmation
    <div class="pull-right" ng-show="isSubmitting">
      <img src="img/spinning.gif"/>
    </div>
  </h3>
</div>
<div class="modal-body">
  <p ng-bind-html="message()"></p>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="modal-footer">
        <button class="btn btn-info" ng-click="submit()" ng-disabled="isSubmitting">Confirm</button>
        <button class="btn btn-default" ng-click="cancel()" ng-disabled="isSubmitting">Cancel</button>
      </div>
    </div>
  </div>
</div>
